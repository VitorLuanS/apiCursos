<html>
    <head>
        <title>Cursos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
       <h1>Cursos</h1> 
        <div th:each="curso : ${cursos}">
            <div class="row">
                <p>Curso: <span th:text="${curso.nome}"></span></p>
                <p>Data de Cadastro: <span th:text="${curso.dataCadastro}"></span></p>
                <p>Data de inicio: <span th:text="${curso.dataInicio}"></span></p>
                <p>Descrição: <span th:text="${curso.descricao}"></span></p>
                <p>Ementa: <span th:text="${curso.ementa}"></span></p>
                <p>Valor: <span th:text="${curso.valor}"></span></p>
            </div>
        </div>
    </body>
</html>
